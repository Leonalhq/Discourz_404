<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>Sign up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{%static 'css/signup.css' %}">
<script type="text/javascript" src="{%static 'css/signup.css' %}"></script>
</head>

<body>
<div class="container contact-form" enctype="multipart/form-data">
            <div class="contact-image">
                <img src="{%static 'img/logo/logo_blackdiscourz.png' %}" alt="rocket_contact"/>
            </div>
            <form method="post" enctype="multipart/form-data">
				{% csrf_token %}
                <h3>Sign up</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        Username:<br/><br/>
                        {{ form.username }} 
                        </div>
                        <div class="form-group">
                            Email:<br/><br/>
                            {{ form.email }} 
                        </div>
                        <div class="form-group">
                            Upload Profile Image<br/><br/>
                            {{ form.profile_img }} 
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-login float-right" >Sign Up</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                                Password:<br/><br/>
                                {{ form.password1}} 
                        </div>
                        <div class="form-group">
                                Comfirm Password:<br/><br/>
                            {{ form.password2 }} 
                        </div>
                        <div class="form-group">
                                Bio:<br/><br/>
                                {{ form.userBio }}
                        </div>
                    </div>
                </div>
            </form>
</div>
</body>
</html>
